server {
    listen 80;
    server_name tomekintech.com;
    location / {
        return 301 https://$server_name$request_uri;
    }
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}
server {
    listen 443 ssl;
    server_name tomekintech.com;
    
    location / {
        proxy_pass http://app:8000;
    }

    ssl_certificate /etc/letsencrypt/live/tomekintech.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/tomekintech.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}